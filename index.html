<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap icon library -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.min.js"></script>
        <script src="js/script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator-container">
            <div class="modes">
                <span>Binary mode</span>
                <label class="switch">
                    <input type="checkbox" class="binary-checkbox">
                    <span class="slider round"></span>
                </label>
                <span>Hexadecimal mode</span>
                <label class="switch">
                    <input type="checkbox" class="hex-checkbox">
                    <span class="slider round"></span>
                </label>                
            </div>
            <div class="result"></div>
            <div class="buttons-container">
                <button data-value="1" class="calculator-button">1</button>
                <button data-value="2" class="calculator-button binary-disabled">2</button>
                <button data-value="3" class="calculator-button binary-disabled">3</button>
                <button data-value="+" class="calculator-button plus-button operation-button">+</button>
                <br>
                <button data-value="4" class="calculator-button binary-disabled">4</button>
                <button data-value="5" class="calculator-button binary-disabled">5</button>
                <button data-value="6" class="calculator-button binary-disabled">6</button>
                <button data-value="-" class="calculator-button minus-button operation-button">-</button>
                <br>
                <button data-value="7" class="calculator-button binary-disabled">7</button>
                <button data-value="8" class="calculator-button binary-disabled">8</button>
                <button data-value="9" class="calculator-button binary-disabled">9</button>
                <button data-value="*" class="calculator-button multiply-button operation-button">*</button>
                <br>
                <button data-value="0" class="calculator-button">0</button>
                <button data-value="." class="calculator-button">.</button>
                <button class="eval-button">=</button>
                <button data-value="/" class="calculator-button divide-button operation-button">/</button>
                <br>
                <button class="clear-button">C</button>
                <button data-value="(" class="calculator-button">(</button>
                <button data-value=")" class="calculator-button">)</button>
                <button class="backspace-button operation-button"><i class="bi bi-backspace-fill"></i></button>
                <div class="hex-container active-hex">
                    <button data-value="A" class="calculator-button hex-digit-button">A</button>
                    <br>
                    <button data-value="B" class="calculator-button hex-digit-button">B</button>
                    <br>
                    <button data-value="C" class="calculator-button hex-digit-button">C</button>
                    <br>
                    <button data-value="D" class="calculator-button hex-digit-button">D</button>
                    <br>
                    <button data-value="E" class="calculator-button hex-digit-button">E</button>
                    <br>
                    <button data-value="F" class="calculator-button hex-digit-button">F</button>
                </div>
            </div>
        </div>
    </body>
</html>
